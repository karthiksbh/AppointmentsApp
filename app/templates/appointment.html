<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/CSS/doctorlogin.css">
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i></div>
    </header>
    
    <h1 class="heading mt-3" style="color:#24272E;font-weight:550;">Book Your Appointment</h1>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="{% url 'blogs' %}" class="nav_link"> <i class='bx bx-home-alt-2'></i> <span class="nav_names">All Blogs</span> </a>
              <div class="nav_list"> 
                <a href="{% url 'appoint' %}" class="nav_link active"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Book Appointment</span> </a>
                <a href="{% url 'myapps' %}" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">My Appointments</span> </a>  
              </div>
            </div> <a href="{% url 'logout' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Logout</span> </a>
        </nav>
    </div>

  <div class="container">
      {% for i in data %}
    <div class="card">
      <div class="card__header">
        <img src="{{i.profile_pic.url}}" alt="card__image" class="card__image" width="400" height="300">
      </div>
      <div class="card__body">
        <span class="tag tag-blue mb-3">{{i.City}}</span>
        <h5>Doctor Name: {{i.first_name}} {{i.last_name}}</h5>
        <a href="{% url 'appcreate' i.id  %}" class="btn btn-dark mx-5 mt-3" style="background-color:#24272E;">
            Book An Appointment
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>

  <script src="/static/JS/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
</html>
